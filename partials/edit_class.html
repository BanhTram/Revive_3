<section>
    <h1>Sua lop</h1>

    <form action="#">
        <table class="NoneBorder">
            <tr class="NoneBorder">
                <td class="NoneBorder">Ten lop:</td>
                <td class="NoneBorder">
                    <input type="text" ng-model="klass.name" required>
                </td>
            </tr>
            <tr class="NoneBorder">
                <td class="NoneBorder">Thuoc:</td>
                <td class="NoneBorder">

                    <select ng-model="klass.belong" required>

                        <option value=""></option>

                        <option ng-repeat="class in ListClass | orderBy: 'name'" value="{{class.name}}"
                            ng-if="class.parentID ==  0 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                        <option ng-repeat="class in ListClass | orderBy: 'name'" value="{{class.name}}"
                            ng-if="class.parentID ==  10 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                        <option ng-repeat="class in ListClass | orderBy: 'name'" value="{{class.name}}"
                            ng-if="class.parentID ==  11 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                        <option ng-repeat="class in ListClass | orderBy: 'name'" value="{{class.name}}"
                            ng-if="class.parentID ==  12 ">
                            {{class.prefix}}{{class.name}}
                        </option>

                    </select>

                </td>
            </tr>
        </table>

        <button ng-click="saveEditClass(klass.name, klass.belong)">Luu</button>

    </form>

</section>
